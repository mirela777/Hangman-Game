<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src =hangman.js></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hangman Game </title>
  </head>
  <body>
    <h1><center>HANGMAN</center></h1>
    <div class = "container -fluid">
    <button type="button" class="btn btn-success" onclick="startGame()" style= "display: block;">Start</button>
    <p><right>You have <span id ="guesses">__</span> lives</right></p>
    <div  id = "letters" class= "container"> </div>
    <br>
    <div class = "container" id = "generateAnswer"> </div>
    <div class="position-absolute bottom-0 end-0"></div>
    <br>
    <button type="button" class="btn btn-success" onclick="restartGame()">Play Again</button>  
    <br> <br>
    <p id = "message"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
